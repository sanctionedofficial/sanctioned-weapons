<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sanctioned Armory Index</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="assets/logo.png" />
</head>
<body>

  <!-- Background -->
  <div class="bg">
    <div class="glow g1"></div>
    <div class="glow g2"></div>
    <div class="noise"></div>
  </div>

  <div class="wrap">

    <!-- Header -->
    <header class="top">
      <div class="brand">
        <img class="brandLogo" src="assets/logo.png" alt="Sanctioned" />
        <div class="brandText">
          <div class="brandName">Sanctioned Armory Index</div>
        </div>
      </div>

      <div class="rightActions">
        <button id="randomBtn" class="btn ghost">Random</button>
        <a class="btn ghost" href="https://sanctionedrp.com/" target="_blank" rel="noreferrer">Forum</a>
        <a class="btn" href="https://discord.gg/hvwnGDbawP" target="_blank" rel="noreferrer">Discord</a>
      </div>
    </header>

    <!-- Main Panel -->
    <section class="panel">

      <!-- Category Tabs -->
      <div class="tabs" id="tabs">
        <button class="tab active" data-cat="Tier 1">Tier 1</button>
        <button class="tab" data-cat="Tier 2">Tier 2</button>
        <button class="tab" data-cat="Tier 3">Tier 3</button>
        <button class="tab" data-cat="Drugs">Drugs</button>
      </div>

      <!-- Search + Count -->
      <div class="panelRow">
        <div class="searchBox">
          <input id="search" placeholder="Search..." autocomplete="off" />
          <div class="hint" id="count">0 items</div>
        </div>
      </div>

      <!-- Grid -->
      <div class="grid" id="grid"></div>
    </section>

    <footer class="foot">
      <div class="footText">
        <a href="https://sanctionedrp.com/" target="_blank" rel="noreferrer">sanctionedrp.com</a>
        <span class="dot">•</span>
        <a href="https://discord.gg/hvwnGDbawP" target="_blank" rel="noreferrer">discord.gg/hvwnGDbawP</a>
      </div>
    </footer>
  </div>

  <!-- Modal -->
  <dialog id="modal" class="modal">
    <div class="modalInner">
      <div class="modalTop">
        <div>
          <div id="mName" class="mName"></div>
          <div id="mMeta" class="mMeta"></div>
        </div>
        <button id="closeModal" class="iconBtn" aria-label="Close">✕</button>
      </div>

      <div class="modalBody">
        <div class="preview">
          <img id="mImg" alt="" />
        </div>

        <div class="stats">
          <div class="statRow">
            <div class="statLabel">Damage</div>
            <div class="bar"><div id="bDmg"></div></div>
            <div class="statVal" id="vDmg"></div>
          </div>

          <div class="statRow">
            <div class="statLabel">Recoil</div>
            <div class="bar"><div id="bRec"></div></div>
            <div class="statVal" id="vRec"></div>
          </div>

          <div class="statRow">
            <div class="statLabel">Accuracy</div>
            <div class="bar"><div id="bAcc"></div></div>
            <div class="statVal" id="vAcc"></div>
          </div>

          <div class="statRow">
            <div class="statLabel">Range</div>
            <div class="bar"><div id="bRng"></div></div>
            <div class="statVal" id="vRng"></div>
          </div>

          <div class="statRow">
            <div class="statLabel">Fire Rate</div>
            <div class="bar"><div id="bFr"></div></div>
            <div class="statVal" id="vFr"></div>
          </div>

          <div class="divider"></div>

          <div class="metaGrid">
            <div class="metaCard">
              <div class="metaTitle">Category</div>
              <div class="metaValue" id="mCat"></div>
            </div>
            <div class="metaCard">
              <div class="metaTitle">Rarity</div>
              <div class="metaValue" id="mStars"></div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
