<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sanctioned | Database</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="bg">
    <div class="glow g1"></div>
    <div class="glow g2"></div>
    <div class="noise"></div>
  </div>

  <div class="wrap">
    <header class="top">
      <div class="brand">
        <div class="logoMark"></div>
        <div class="brandText">
          <div class="brandName">Sanctioned Database</div>
          <div class="brandSub">Tier System • Clean UI • GitHub Pages</div>
        </div>
      </div>

      <div class="rightActions">
        <button id="randomBtn" class="btn ghost">Random</button>
        <a class="btn" target="_blank" rel="noreferrer" href="#" id="downloadJson">Export JSON</a>
      </div>
    </header>

    <section class="panel">
      <div class="tabs" id="tabs">
        <button class="tab active" data-cat="Tier 1">Tier 1</button>
        <button class="tab" data-cat="Tier 2">Tier 2</button>
        <button class="tab" data-cat="Tier 3">Tier 3</button>
        <button class="tab" data-cat="Drugs">Drugs</button>
      </div>

      <div class="panelRow">
        <div class="searchBox">
          <input id="search" placeholder="Search items..." autocomplete="off" />
          <div class="hint" id="count"></div>
        </div>
      </div>

      <div class="grid" id="grid"></div>
    </section>

    <footer class="foot">
      <div class="footText">Built for Sanctioned • Clean, professional, and easy to update.</div>
    </footer>
  </div>

  <dialog id="modal" class="modal">
    <div class="modalInner">
      <div class="modalTop">
        <div>
          <div id="mName" class="mName"></div>
          <div id="mMeta" class="mMeta"></div>
        </div>
        <button id="closeModal" class="iconBtn" aria-label="Close">✕</button>
      </div>

      <div class="modalBody">
        <div class="preview">
          <img id="mImg" alt="" />
        </div>

        <div class="stats">
          <div class="statRow">
            <div class="statLabel">Damage</div>
            <div class="bar"><div id="bDmg"></div></div>
            <div class="statVal" id="vDmg"></div>
          </div>

          <div class="statRow">
            <div class="statLabel">Recoil</div>
            <div class="bar"><div id="bRec"></div></div>
            <div class="statVal" id="vRec"></div>
          </div>

          <div class="statRow">
            <div class="statLabel">Accuracy</div>
            <div class="bar"><div id="bAcc"></div></div>
            <div class="statVal" id="vAcc"></div>
          </div>

          <div class="statRow">
            <div class="statLabel">Range</div>
            <div class="bar"><div id="bRng"></div></div>
            <div class="statVal" id="vRng"></div>
          </div>

          <div class="statRow">
            <div class="statLabel">Fire Rate</div>
            <div class="bar"><div id="bFr"></div></div>
            <div class="statVal" id="vFr"></div>
          </div>

          <div class="divider"></div>

          <div class="metaGrid">
            <div class="metaCard">
              <div class="metaTitle">Category</div>
              <div class="metaValue" id="mCat"></div>
            </div>
            <div class="metaCard">
              <div class="metaTitle">Rarity</div>
              <div class="metaValue" id="mStars"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
